<body>

        "Mom.jpeg",

      ];
      var names=[

        "3. My Mom (Sukrutha Anchuri)",
        "4. My Sister (Adithi Anchuri)",
        "5. Me (Pranathi Anchuri)"
      ];
      var i=0;
      function family(){
      document.getElementById("family_Img").src=images[i];

        i=0;
      }
    }
    </script>
